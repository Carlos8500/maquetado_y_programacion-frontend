                    <figure>
                    <img src="imagenes/Triásico_texto.jpg" alt="Paisaje prehistórico con dinosaurios bípedos, reptiles primitivos y vegetación del Triásico" title="Ilustración del ecosistema terrestre durante el inicio de la era de los dinosaurios" class="boxed-img">El Triásico (del griego τριάς, triás, 'tres') es el primer sistema y período del Mesozoico en la escala temporal geológica. Sucede al Pérmico (último periodo del Paleozoico) y precede al Jurásico. Duró 51 millones de años, comenzando hace 252 millones de que años y acabando hace 201 millones de años.​ Debe su nombre a la sucesión estratigráfica de los tres grupos de rocas que identificó el geólogo alemán Friedrich von Alberti en sus estudios en Alemania y Europa noroccidental en 1834: Buntsandstein, areniscas y conglomerados rojos, Muschelkalk, calizas y dolomías, y Keuper, arcillas y evaporitas.
Tanto el inicio como el final de este período están marcados por importantes eventos de extinción: la extinción masiva del Pérmico-Triásico y la del Triásico-Jurásico.
Es en los sedimentos de este período donde aparecen los fósiles de los primeros dinosaurios, representados por formas bípedas de pequeño tamaño, carnívoras. No obstante, a finales del periodo ya se habían diversificado a gran escala y se habían convertido en los vertebrados dominantes en todo el planeta, llevando a la extinción a grupos más primitivos, como los arcosaurios, y a los reptiles mamiferoides con escasas excepciones.
Los arcosaurios dominan en tierra como dinosaurios, en los océanos dominan los ictiosaurios y los notosaurios, y en el cielo los pterosaurios. Los cinodontos se hacen más pequeños y se asemejan cada vez más a un mamífero. Aparecen los primeros mamíferos y el orden Crocodilia. Plantas del grupo Dicroidium eran comunes en tierra. Muchos grandes anfibios acuáticos temnospóndilos. Ammonoideos ceratíticos extremadamente comunes. Aparecen los corales modernos y los peces óseos (teleósteos), así como muchos de los clados modernos de insectos.
Los primeros mamíferos, los cuales evolucionaron de los sinápsidos, hicieron su aparición en este período.
La deriva continental acercó los continentes; junto con la gran regresión marina del Triásico, fueron las dos causas de la formación del supercontinente Pangea. A principios del Jurásico las tierras emergidas volvieron a separarse. Debido a esta regresión, las plataformas continentales quedaron sobre el nivel del mar, lo que condujo, a su vez, al descenso de la deposición de sedimentos carbonatados, necesitan profundidades relativamente someras.
