<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animales del Triasico</title>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">

<style>
body{
    font-family:'Open Sans',sans-serif;
    background:#0d1228;
    color:white;
    margin:0;
    padding:0;
}
header{
    text-align:center;
    padding:25px;
}
h1{
    font-family:'Merriweather';
    color:#a8b7ff;
}
.contenedor{
    width:90%;
    max-width:900px;
    margin:auto;
}
input{
    width:100%;
    padding:12px;
    margin:20px 0;
    border-radius:8px;
    border:none;
}
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:20px;
}
.card{
    background:#151d3b;
    border-radius:12px;
    padding:15px;
    border:1px solid #7183f7;
}
.card img{
    width:100%;
    height:160px;
    object-fit:cover;
    border-radius:10px;
    margin-bottom:10px;
}
.card h3{
    margin:0 0 10px;
    font-family:'Merriweather';
    color:#c4ccff;
}
.card p{
    line-height:1.4;
}
.back{
    margin:30px 0;
    display:inline-block;
    padding:10px 16px;
    background:#6578ff;
    color:#000;
    border-radius:8px;
    text-decoration:none;
    font-weight:700;
}
</style>
</head>

<body>
<header>
    <h1>Animales del Triasico</h1>
    <div class="contenedor">
        <input type="text" id="buscar" placeholder="Buscar animal...">
    </div>
</header>

<div class="contenedor">
    <div class="grid">

        <!-- Coelophysis -->
        <div class="card" data-name="coelophysis">
            <img src="imagenes animales/coelophysis.jpg" alt="Coelophysis">
            <h3>Coelophysis</h3>
            <p><strong>Tipo:</strong> Terópodo temprano<br>
               <strong>Tamaño:</strong> 2–3 metros<br>
               <strong>Hábitat:</strong> Llanuras áridas
            </p>
        </div>

        <!-- Plateosaurus -->
        <div class="card" data-name="plateosaurus">
            <img src="imagenes animales/plateosaurus.jpg" alt="Plateosaurus">
            <h3>Plateosaurus</h3>
            <p><strong>Tipo:</strong> Prosaurópodo<br>
               <strong>Tamaño:</strong> 8 metros<br>
               <strong>Hábitat:</strong> Regiones boscosas
            </p>
        </div>

        <!-- Postosuchus -->
        <div class="card" data-name="postosuchus">
            <img src="imagenes animales/postosuchus.jpg" alt="Postosuchus">
            <h3>Postosuchus</h3>
            <p><strong>Tipo:</strong> Arcosaurio depredador<br>
               <strong>Tamaño:</strong> 4–5 metros<br>
               <strong>Hábitat:</strong> Desiertos y sabanas
            </p>
        </div>

    </div>

    <a class="back" href="triasico.html">← Volver al Triasico</a>
</div>

<script>
const buscador = document.getElementById("buscar");
const cards = document.querySelectorAll(".card");

buscador.addEventListener("input", () => {
    const texto = buscador.value.toLowerCase();
    cards.forEach(card=>{
        card.style.display = card.dataset.name.includes(texto) ? "block" : "none";
    });
});
</script>

</body>
</html>
