<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plantas del Silurico</title>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">

<style>
body{
    font-family:'Open Sans',sans-serif;
    background:#081826;
    color:white;
    margin:0;
    padding:0;
}
header{
    text-align:center;
    padding:25px;
}
h1{
    font-family:'Merriweather';
    color:#9ef0c0;
}
.contenedor{
    width:90%;
    max-width:900px;
    margin:auto;
}
input{
    width:100%;
    padding:12px;
    margin:20px 0;
    border-radius:8px;
    border:none;
}
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:20px;
}
.card{
    background:#0e2237;
    border-radius:12px;
    padding:15px;
    border:1px solid #77d7a8;
}
.card h3{
    margin:0 0 10px;
    font-family:'Merriweather';
    color:#88f7c8;
}
.card img{
    width:100%;
    height:160px;
    object-fit:cover;
    border-radius:10px;
    margin-bottom:10px;
}
.card p{
    line-height:1.4;
}
.back{
    margin:30px 0;
    display:inline-block;
    padding:10px 16px;
    background:#63c29a;
    color:#000;
    border-radius:8px;
    text-decoration:none;
    font-weight:700;
}
</style>
</head>

<body>
<header>
    <h1>Plantas del Silurico</h1>
    <div class="contenedor">
        <input type="text" id="buscar" placeholder="Buscar planta...">
    </div>
</header>

<div class="contenedor">
    <div class="grid">

        <!-- Cooksonia -->
        <div class="card" data-name="cooksonia">
            <img src="imagenes plantas/cooksonia.jpg" alt="Cooksonia">
            <h3>Cooksonia</h3>
            <p><strong>Tipo:</strong> Primera planta vascular<br>
               <strong>Tamaño:</strong> 5–20 cm<br>
               <strong>Ambiente:</strong> Suelos húmedos
        </div>

        <!-- Psilophyton -->
        <div class="card" data-name="psilophyton">
            <img src="imagenes plantas/psilophyton.jpg" alt="Psilophyton">
            <h3>Psilophyton</h3>
            <p><strong>Tipo:</strong> Planta primitiva<br>
               <strong>Tamaño:</strong> 30 cm<br>
               <strong>Ambiente:</strong> Orillas de ríos
        </div>

        <!-- Baragwanathia -->
        <div class="card" data-name="baragwanathia">
            <img src="imagenes plantas/baragwanathia.jpg" alt="Baragwanathia">
            <h3>Baragwanathia</h3>
            <p><strong>Tipo:</strong> Licófito temprano<br>
               <strong>Tamaño:</strong> 1 metro<br>
               <strong>Ambiente:</strong> Bosques incipientes
            </p>
        </div>

    </div>

    <a class="back" href="silurico.html">← Volver al Silurico</a>
</div>

<script>
const buscador = document.getElementById("buscar");
const cards = document.querySelectorAll(".card");

buscador.addEventListener("input", () => {
    const texto = buscador.value.toLowerCase();
    cards.forEach(card=>{
        card.style.display = card.dataset.name.includes(texto) ? "block" : "none";
    });
});
</script>

</body>
</html>
