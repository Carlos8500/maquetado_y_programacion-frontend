                    <figure>
                    <img src="imagenes/Cámbrico_texto.jpg" alt="Escena submarina del Cámbrico con criaturas marinas primitivas" title="Representación artística del ecosistema marino durante el periodo Cámbrico" class="boxed-img">El Cámbrico es el primer sistema y período del Paleozoico en la escala temporal geológica. Sucede al Ediacárico (último periodo del Neoproterozoico) y antecede al Ordovícico. Duró unos 52 millones de años, comenzando hace unos 539 millones de años y terminando hace unos 487 millones de años. Debe su nombre a la denominación Cambria, que es la forma latinizada de Cymru, término con el que los galeses se refieren a su país, Gales, lugar donde el geólogo inglés Adam Sedgwick identificó este sistema en 1831. En la literatura científica también puede encontrarse como Cambriano, término hoy obsoleto. Durante este periodo existieron cuatro grandes paleocontinentes: Laurentia, Báltica, Siberia y Gondwana, y una serie de terrenos distribuidos en la periferia de estos.
